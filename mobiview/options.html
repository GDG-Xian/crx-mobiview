<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mobiview Settings</title>
    <link rel="stylesheet" href="css/options.css" type="text/css" />
    
</head>
<body>
    <div class="container">
        <div class="content">
            <h3>Mobiview Settings</h3>
            <div class="fieldset">
                <label>User Agent</label>
                <div class="field">
                    <select id="user-agent-name">
                        <option value="iPhone - iOS4">iPhone - iOS4</option>
                        <option value="iPhone - iOS5">iPhone - iOS5</option>
                        <option value="iPad - iOS4">iPad - iOS4</option>
                        <option value="iPad - iOS5">iPad - iOS5</option>
                    </select>
                    <input type="text" id="user-agent-value" />
                </div>
            </div>
            <div class="actions">
                <span id="messages">Changes saved!</span>
                <button id="save">Save Settings</button>
            </div>
        </div> 
    </div> 

    <script type="text/javascript" src="lib/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/options.js"></script>
</body>
</html>
