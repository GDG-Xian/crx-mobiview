<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Mobiview</title>
        <link rel="stylesheet" href="css/mobiview.css" />
    </head>
    <body>
        <div class="container">
            <div class="toolbar">
                <button class="btn btn-history-go" data-step="-1" title="Go back">&lt;</button>
                <button class="btn btn-history-go" data-step="1"  title="Go forward">&gt;</button>
                <form id="form-location">
                <input  type="text" id="location" placeholder="http://" />
                <button class="btn btn-go">Go</button>
                </form>
                <div class="clearfix"></div>
            </div>
            <div class="viewport">
                <iframe id="page" frameborder="0" src="about:blank"></iframe>
            </div>
        </div>
        <script type="text/javascript" src="lib/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="js/mobiview.js"></script>
    </body>
</html>
